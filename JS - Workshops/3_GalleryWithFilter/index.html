<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>

<div id="gallery">
    <img class="invisible" data-tag="baseball,sport,people" src="images/1.jpeg">
    <img class="invisible" data-tag="bike,people" src="images/2.jpeg">
    <img class="invisible" data-tag="motorbike,sport,people" src="images/3.jpeg">
    <img class="invisible" data-tag="people" src="images/4.jpeg">
    <img class="invisible" data-tag="people,nightlife" src="images/5.jpeg">
    <img class="invisible" data-tag="nightlife" src="images/6.jpeg">
</div>

<input id="tagInput" type="text" placeholder="Enter tag here">
<br>
<button id="showButton">Show</button>
<button id="hideButton">Hide</button>
<div class="">
    <p>Type one of the images tags:</p>
    <ul>
        <li>baseball</li>
        <li>sport</li>
        <li>people</li>
        <li>bike</li>
        <li>nightlife</li>
        <li>motorbike</li>
    </ul>
</div>
</body>
</html>
